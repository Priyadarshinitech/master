<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action = "confirmation.html" onsubmit="return validation()">
            <h2 class="center"> CUSTOMER PROFILE FORM</h2>
            <div class="field-container">
                <label for="Name"> <span class="required-field">*</span>Name:</label> <br><br>
                <div class="flex">
                    <div>
                        <input type="text" placeholder="First"  class="field-name"id="first-name"> 
                        <p class = "error-msg" id = "error-fname"></p>
                    </div>
                    <div>
                        <input type="text" placeholder="Last" class="field-name" id="last-name"> 
                        <p class = "error-msg" id="error-lname"></p>
                    </div>
                </div>
            </div>
            <div class="field-container">
                <label for="Phone"><span class="required-field">*</span>Phone:</label> <br><br>
                <input type="Number" placeholder="Enter Your Phone Number" class="field" id="phone-number">
                <p class = "error-msg" id ="error-phone-number"></p>
            </div>
            <div class="field-container">
                <label for="Pan Number">Pan Number:</label> <br><br>
                <input type="text" placeholder="Enter your Pan Number" class="field" id="pan-number">
                <p class = "error-msg" id ="error-pan-number"></p>
            </div>
            <div class="field-container">
                <label for="Email"><span class="required-field">*</span>Email:</label> <br><br>
                <input type="text" placeholder="Enter your Email Id" class="field" id="email">
                <p class = "error-msg" id = "error-email"></p>
            </div>
            <div class="field-container">
                <label for="Company">Company:</label> <br><br>
                <input type="text" placeholder="Enter your company" class="company" id="company">
                <p class = "error-msg" id = "error-company-name"></p>
            </div>
            <div class="field-container">
                <label for="Address"><span class="required-field">*</span>Address:</label> 
                <div class="field-address-inner-container">
                <input type="text" placeholder="Street Number" class="field" id="street-number">
                <p class = "error-msg" id = "error-street-number"></p>
                </div>
                <div class="field-address-inner-container">
                <input type="text" placeholder="Street Number LIne 2" class="field" id="street-number2">
                </div>   
                <div class="field-address-inner-container">
                    <input type="text" placeholder="City" class="field" id="city"> 
                    <p class = "error-msg" id ="error-city"></p>
                </div>   
                <div class="field-address-inner-container">
                    <input type="text" placeholder="Region" class="field"  id="region"> 
                    <p class = "error-msg" id ="error-region"></p>
                </div>   
                <div class="field-address-inner-container">
                    <input type="Number" placeholder="Postal/Zipcode" class="field"  id="postal-code">
                    <p class = "error-msg" id ="error-postal-code"></p>
                </div>  
                <div class="field-address-inner-container">
                    <select class="field1"  id="select-country">
                        <option value="">Country </option>
                        <option value="India">India</option>
                        <option value="London">London</option>
                        <option value="America">America</option>
                        <option value="China">China</option>
                        <option value="Australia">Australia</option>
                    </select> 
                    <p class = "error-msg" id = "error-select-country"></p>
                </div>
            <div class="field-container">
                <p class="marginBottom"> Notes: (Use this area to enter additional information about your company)</p> 
                <textarea name="" id="" cols="50" rows="10"  class="textarea" id="additional-info"> </textarea>
            </div>
            <input type="submit" class="submit" id="submit">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src = "form.js"></script>

</body>
</html>
